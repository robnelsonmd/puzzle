<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Puzzle</title>
</head>
<body>

<header id="header">
    <h1 align="center">Number Puzzle Page</h1>
    <hr class="hr-primary">
</header>

<section id="name">
    <span><b>Current Player: </b><span th:text="${session.name}">Name</span></span>
    <br>
</section>

<section id="hints">
    <table>
        <tr th:each="hint : ${puzzle.getHints()}">
            <td class="hint-bold">Hint: </td>
            <td class="hint" th:text="${hint}"></td>
        </tr>
    </table>
    <hr class="hr-secondary">
</section>

<section id="answer">
    <span class="answer" th:if="${incorrectGuessCount != null}" th:text="${incorrectGuessCount}">Static Guess Count</span>
    <span class="answer" th:text="${answer}">Static Answer</span>
    <span class="answer" th:text="${result}">Static Result</span>
    <span class="answer" th:text="${cheat}">Static Cheat</span>
</section>

<section id="actions">
    <form th:if="${answer == null}" method="POST" action="/guess" class="form-inline justify-content-start">
        <input type="text" name="guess"class="form-control mb-2 mr-2" placeholder="Enter Guess">
        <button class="btn btn-primary mb-2 mr-2" name="submit" value="submit">Submit Guess</button>
        <button class="btn btn-secondary mb-2" name="show" value="show">Show Answer</button>
    </form>
    <form method="GET" action="/index">
        <button>Generate New Puzzle</button>
    </form>
</section>

</body>
</html>
